<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" type="text/css" href="styles/js-console.css">
<body>
<div id="js-console"></div>
<script src="scripts/js-console.js"></script>
<script type="text/javascript">
    jsConsole.writeLine("Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time");

	function printToN(N) {
	    for (var i = 1; i < N; i++) {
	        if (i % 21 != 0) {
	            jsConsole.write(i + " ");
	        }
	    }
	}

	jsConsole.writeLine("N = 24");
	printToN(24);
	jsConsole.writeLine();
	jsConsole.writeLine("N = 43");
	printToN(43);
</script>
</body>
</html>
