<script type="text/javascript">
jsConsole.writeLine("Write an expression that checks if given positive integer number n (n â‰¤ 100) is prime. E.g. 37 is prime.");

function checkIfPrime(number) {
	var isPrime = true;
	for (var i = 2; i <= Math.sqrt(number); i++) {
		if (number%i ==0) {
			isPrime = false;
			jsConsole.writeLine(number + " isn't prime, because it is divisible by "+ i);
			return;
		}
	};
	jsConsole.writeLine(number + " is prime");
}

checkIfPrime(28);
checkIfPrime(37);
checkIfPrime(527);
checkIfPrime(13);
